<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
<form th:action="@{/admin/produtos/salvar}" method="POST">
    <div>
        <h1>Formulario para adicionar um prato</h1>
        <label>
            <span>ID</span>
            <input type="hidden" name="id" th:value="${produto?.id}" />
        </label>
        <label>
            <span>Nome do prato</span>
            <input type="text" name="name" th:value="${produto?.name}"/>
        </label>
        <label>
            <span>Descrição do prato</span>
            <input type="text" name="description" th:value="${produto?.description}"/>
        </label>
        <label>
            <span>Preço</span>
            <input type="number" step="0.01" name="price" th:value="${produto?.price}"/>
        </label>
        <label>
            <span>Status</span>
            <input type="checkbox" name="active" value="true" th:value="${produto?.active}"/>
        </label>
        <button type="submit">Salvar Prato</button>
    </div>
</form>
</body>
</html>
